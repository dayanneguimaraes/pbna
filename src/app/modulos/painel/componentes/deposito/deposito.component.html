<div class="card">
    <div class="card-header title-card">
        <i class="fas fa-money-check"></i>
        Déposito
    </div>
    <div class="card-body">
        <!-- <form> -->
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="agencia">Agência</label>
                    <input type="agencia" class="form-control" id="agencia" aria-describedby="agenciaHelp" placeholder="Agência" 
                     [(ngModel)]="deposito.codigo" mask="0*"> 
                </div>
                <div class="form-group col-md-4">
                    <label for="conta">Conta</label>
                    <input type="conta" class="form-control" id="conta" placeholder="Conta"  [(ngModel)]="deposito.conta" mask="0*">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="valor">Valor</label>
                    <input type="valor" class="form-control" id="valor" placeholder="Valor"  [(ngModel)]="deposito.valor" prefix="R$ " mask="separator.2" thousandSeparator=",">
                </div>
            </div>
            
            <div class="btn-right">
                <button type="button" class="btn btn-outline-secondary" [routerLink]="['/operacoes-bancarias']">
                    <i class="fas fa-arrow-left"></i>
                    Voltar
                </button>
                <button type="button" class="btn btn-outline-secondary" (click)="limpar()">
                    <i class="fa fa-trash"></i>
                    Limpar
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Salvar
                </button>
            </div>
        <!-- </form> -->
    </div>
</div>
