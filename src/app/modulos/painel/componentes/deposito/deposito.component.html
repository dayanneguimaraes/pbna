<div class="card">
    <div class="card-header title-card">
        <i class="fas fa-money-check"></i>
        Déposito
    </div>
    <div class="card-body">
        <form>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="agencia">Agência</label>
                    <input type="agencia" class="form-control" id="agencia" aria-describedby="agenciaHelp" placeholder="Agência">
                </div>
                <div class="form-group col-md-4">
                    <label for="conta">Conta</label>
                    <input type="conta" class="form-control" id="conta" placeholder="Conta">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="especie">Espécie</label>
                    <input type="especie" class="form-control" id="especie" placeholder="Espécie">
                </div>
                <div class="form-group col-md-4">
                    <label for="valor">Valor</label>
                    <input type="valor" class="form-control" id="valor" placeholder="Valor">
                </div>
            </div>
            
            <div class="btn-right">
                <button type="button" class="btn btn-outline-secondary" [routerLink]="['/operacoes-bancarias']">
                    <i class="fas fa-arrow-left"></i>
                    Voltar
                </button>
                <button type="button" class="btn btn-outline-secondary">
                    <i class="fa fa-trash"></i>
                    Limpar
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Salvar
                </button>
            </div>
        </form>
    </div>
</div>
