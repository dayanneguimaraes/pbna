<div class="card">
  <div class="card-header title-card">
      <i class="fas fa-exchange-alt"></i>
      Transfêrencia
  </div>
  <div class="card-body">
      <form>
        <div class="row">
          <div class="form-group col-md-4">
              <label for="agencia">Agência Origem</label>
              <input type="agencia" class="form-control" id="agencia" aria-describedby="agenciaHelp" placeholder="Agência Origem">
          </div>
          <div class="form-group col-md-4">
              <label for="conta">Conta Origem</label>
              <input type="conta" class="form-control" id="conta" placeholder="Conta Origem">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipoConta" id="poupanca" value="opcao1">
            <label class="form-check-label" for="poupanca">Poupança</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipoConta" id="corrente" value="opcao2">
            <label class="form-check-label" for="corrente">Corrente</label>
          </div>
         
      </div>
      <div class="row">
          <div class="form-group col-md-4">
              <label for="agencia">Agência Destino</label>
              <input type="agencia" class="form-control" id="agencia" aria-describedby="agenciaHelp" placeholder="Agência Destino">
          </div>
          <div class="form-group col-md-4">
              <label for="conta">Conta Destino</label>
              <input type="conta" class="form-control" id="conta" placeholder="Conta Destino ">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipoContaDestino" id="poupanca" value="opcao1">
            <label class="form-check-label" for="poupanca">Poupança</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipoContaDestino" id="corrente" value="opcao2">
            <label class="form-check-label" for="corrente">Corrente</label>
          </div>
      </div>
      <div class="row">
          <div class="form-group col-md-4">
              <label for="Data">Data</label>
              <input type="Data" class="form-control" id="Data" placeholder="Data">
          </div>
          <div class="form-group col-md-4">
              <label for="valor">Valor</label>
              <input type="valor" class="form-control" id="valor" placeholder="Valor">
          </div>
      </div>
      
      <div class="btn-right">
          <button type="button" class="btn btn-outline-secondary" [routerLink]="['/operacoes-bancarias']">
              <i class="fas fa-arrow-left"></i>
              Voltar
          </button>
          <button type="button" class="btn btn-outline-secondary">
              <i class="fa fa-trash"></i>
              Limpar
          </button>
          <button type="submit" class="btn btn-primary">
              <i class="fa fa-save"></i>
              Salvar
          </button>
      </div>
      </form>
  </div>
</div>
