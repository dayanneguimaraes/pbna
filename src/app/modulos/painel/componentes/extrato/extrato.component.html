<div class="card">
  <div class="card-header title-card">
      <i class="fas fa-file-alt"></i>
      Extrato
  </div>
  <div class="card-body">
      <!-- <form> -->
        <div class="row">
          <div class="form-group col-md-4">
              <label for="agencia">Agência</label>
              <input type="agencia" class="form-control" id="agencia" aria-describedby="agenciaHelp" placeholder="Agência"  [(ngModel)]="extrato.agencia" mask="0*">
          </div>
          <div class="form-group col-md-4">
              <label for="conta">Conta</label>
              <input type="conta" class="form-control" id="conta" placeholder="Conta"  [(ngModel)]="extrato.conta" mask="0*"> 
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipoContaDestino" id="poupanca" value="opcao1"  [(ngModel)]="extrato.tipoConta">
            <label class="form-check-label" for="poupanca">Poupança</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipoContaDestino" id="corrente" value="opcao2"  [(ngModel)]="extrato.tipoConta">
            <label class="form-check-label" for="corrente">Corrente</label>
          </div>
          <div class="mt-4">
            <button type="submit" class="btn btn-primary" (click)="pesquisar()">
              <i class="fa fa-search"></i>
              Pesquisar
            </button>
          </div>
      </div>
      
      <table class="table table-hover table-bordered table-custom">
        <thead>
            <th>
                Data
            </th>
            <th>
              Lançamento
            </th>
            <th>
              Valor (R$)
            </th>
            <th>
              Saldo (R$)
            </th>
        </thead>
        <tbody>
            <tr>
                <td>
                </td>
                <td>
                </td>
                <td>
                </td>
                <td>
                </td>
            </tr>
        </tbody>
    </table>
    <table class="table table-hover table-bordered table-custom">
      <tbody>
          <tr>
              <td class="text-right">
                Valor Total
              </td>
              <td>
                0,00
              </td>
          </tr>
      </tbody>
  </table>
      <div class="btn-right mt-4">
        <button type="button" class="btn btn-outline-secondary" [routerLink]="['/operacoes-bancarias']">
          <i class="fas fa-arrow-left"></i>
          Voltar
      </button>
        <button type="button" class="btn btn-primary">
          <i class="fa fa-print"></i>
          Imprimir
        </button>
      </div>
      <!-- </form> -->
  </div>
</div>
