<div class="alert alert-success alert-dismissible fade show notificacao" role="alert" *ngFor="let notificacao of notificacoes">
    <span >{{notificacao.message}}</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="removeNotificacao()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
